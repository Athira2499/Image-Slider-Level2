<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="page-header">
        <img src="assets/logo/wsa-logo.svg" alt="logo"/>
        <h1 class="project-title">Image Carousel</h1>
    </div>
    <section class="carousel-wrapper">
        <!--Carousel slides with next and previous button-->
        <div class="carousel-slides-container">
            <button class="prev-btn" onclick="changeSlide(-1)"><img src="./assets/icons/arrow-prev.svg"/></button>
            <img src="./assets/images/slide1.png" alt="image1" class="carousel-slide" onclick="openPopup()"/>
            <img src="./assets/images/slide2.png" alt="image2" class="carousel-slide" onclick="openPopup()"/>
            <img src="./assets/images/slide3.png" alt="image3" class="carousel-slide" onclick="openPopup()"/>
            <button class="next-btn" onclick="changeSlide(1)"><img src="./assets/icons/arrow-next.svg"/></button>
        </div>
        <div class="carousel-dots">
            <span class="dot" onclick=" currentSlide(0)"></span>
            <span class="dot" onclick=" currentSlide(1)"></span>
            <span class="dot" onclick=" currentSlide(2)"></span>
        </div>
    </section>
    <footer class="copyright-text">&copy; 2024 WSA.ALL RIGHTS RESERVED</footer>
    <!--Level 2 popup view starts -->
    <div id="imagepopup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <div class="popup-content"><img id="popup-image" alt="enlarge img"></div>
    </div>
    <!--Level 2 completed-->
    <script src="script.js"></script>
</body>
</html>
